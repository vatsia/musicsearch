<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta charset="UTF-8">
  {% load static %}
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="{% static "musicsearch/style.css" %}" type="text/css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>Log in to musicsearch</title>
  </head>
  <body>
    <div id="fullscreen_bg" class="fullscreen_bg"/>
  
    <div class="container">
  
      <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
      {% csrf_token %}
  		<h1 class="form-signin-heading text-muted">Sign In</h1>
  		<input type="text" id="id_username" class="form-control" placeholder="Username" required="" autofocus="">
  		<input type="password" id="id_password" class="form-control" placeholder="Password" required="">
  		<button class="btn btn-lg btn-primary btn-block" type="submit">
  			Sign In
  		</button>
  	 </form>
  
    </div>

  </body>
</html>
