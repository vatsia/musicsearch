{% extends 'base_auth.html' %}

{% block title %}Log in{% endblock %}

{% block content %}  
<form method="post" action="{% url 'login' %}">
  <div class="container col-md-4 col-md-offset-4 pad" >
    {% csrf_token %}
    <label class="text-light" for="user"><b>Username</b></label>
    <input class="form-control" type="text" id="id_username" placeholder="Enter Username" name="user" required>

    <label class="text-light" for="psw"><b>Password</b></label>
    <input class="form-control" type="password" id="id_password" placeholder="Enter Password" name="pass" required>        
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <a href="/signup" class="btn btn-lg btn-primary btn-block">New user? Register here!</a>
</form>

{% endblock %}
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
