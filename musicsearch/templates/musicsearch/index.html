<h1>Searches</h1>


{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

    {% block content %}{% if search_list %}
        <ul>
        {% for search in search_list %}
            <li><a href="/search/{{ search.id }}/">{{ search.keyword }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>-</p>
    {% endif %}
{% endblock %}
