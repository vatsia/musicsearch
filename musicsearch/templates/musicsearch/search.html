 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Search</title>
     {% load static %}
     <meta name="description" content="Search - Bootstrap 4">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static "musicsearch/search.css" %}" type="text/css" rel="stylesheet">
      
     <style>
     /*20px padding-Just to be well visible here*/
         #searchForm {
          padding: 20px;
          
        }
     </style>
 </head>

 <body>
        
         <div id="searchForm">
            <div class="container">
              <div class="row">
                <form class="form-row" method="post" action="/musicsearch/search/">
                    {% csrf_token %}
                <div class="col">
                  <input class="form-control" type="search" placeholder="Search" name="keyword">
                </div>
                <div class="col">
                  <button class="btn btn-outline-success bg-success" type="submit"><i class="fa fa-search"></i></button>
                </div>
              </form>

            </div>
          </div>
          </div>
  
 </body>

 </html>
